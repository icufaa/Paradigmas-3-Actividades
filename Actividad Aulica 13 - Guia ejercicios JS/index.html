<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ejercicios</h1>

    <div class="ejercicio">
        <h2>Introduccion</h2>
        <p>1. Mostrar nombre y edad</p>
        <div id="resultado1"></div>
    </div>

    <div class="ejercicio">
        <h2>Variables</h2>
        <p>1. Nombre y sueldo de empleado</p>
        <div id="resultado2"></div>
    </div>

    <div class="ejercicio">
        <h2>Entrada de datos</h2>
        <p>1. Ingresar nombre y email</p>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="email" id="email" placeholder="Email">
        <button onclick="mostrarDatos()">Mostrar datos</button>
        <div id="resultado3"></div>
    </div>

    <div class="ejercicio">
        <h2>Estructuras secuenciales</h2>
        <p>1. perimetro de un cuadrado</p>
        <input type="number" id="lado" placeholder="lado del cuadrado">
        <button onclick="calcularPerimetro()">calcular perimetro</button>
        <div id="resultado4"></div>

        <p>2. Suma y producto de cuatro numeros</p>
        <input type="number" id="num1" placeholder="Numero 1">
        <input type="number" id="num2" placeholder="Numero 2">
        <input type="number" id="num3" placeholder="Numero 3">
        <input type="number" id="num4" placeholder="Numero 4">
        <button onclick="calcularSumaProducto()">Calcular</button>
        <div id="resultado5"></div>

        <p>3. Suma y producto de cuatro valores</p>
        <input type="number" id="valor1" placeholder="Valor 1">
        <input type="number" id="valor2" placeholder="Valor 2">
        <input type="number" id="valor3" placeholder="Valor 3">
        <input type="number" id="valor4" placeholder="Valor 4">
        <button onclick="calcularSumaProducto2()">Calcular</button>
        <div id="resultado6"></div>

        <p>4. Calcular total a pagar</p>
        <input type="number" id="precio" placeholder="Precio del articulo">
        <input type="number" id="cantidad" placeholder="Cantidad">
        <button onclick="calcularTotal()">Calcular total</button>
        <div id="resultado7"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
